<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ tittle }}</title>
</head>
<body>

  {% for sub in subtitles %}
  <p>
    <b>{{ sub.index }}</b><br>
    {{ sub.start }} --> {{ sub.end }}<br>
    {{ sub.content | safe }}
  </p>
  {% else %}
  <p>没有字幕内容可显示。</p>
  {% endfor %}

</body>
</html>
