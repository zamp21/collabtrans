<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DocuTranslate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #0d6efd;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-primary {
            background: #6c757d;
            border: 1px solid #6c757d;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #5a6268;
            border-color: #5a6268;
            transform: translateY(-1px);
        }
        .alert {
            border-radius: 10px;
        }
        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-white mb-2">
                                <i class="bi bi-translate"></i>
                                DocuTranslate
                            </h2>
                            <p class="text-white-50">文档翻译系统</p>
                        </div>

                        <!-- 错误提示 -->
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <!-- 登录表单 -->
                        <form id="loginForm" method="POST" action="/login">
                            <input type="hidden" name="next_url" value="{{ next_url or '' }}">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">
                                    <i class="bi bi-person-fill me-2"></i>用户名
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       placeholder="请输入用户名"
                                       required
                                       autocomplete="username">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label text-white">
                                    <i class="bi bi-lock-fill me-2"></i>密码
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="请输入密码"
                                       required
                                       autocomplete="current-password">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>登录
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="mailto:admin@example.com?subject=忘记密码" class="forgot-password">
                                    <i class="bi bi-question-circle me-1"></i>忘记密码？
                                </a>
                            </div>
                        </form>

                        <!-- LDAP状态提示 -->
                        {% if ldap_enabled %}
                        <div class="mt-3 text-center">
                            <small class="text-white-50">
                                <i class="bi bi-shield-check me-1"></i>
                                使用LDAP/AD认证
                            </small>
                        </div>
                        {% else %}
                        <div class="mt-3 text-center">
                            <small class="text-white-50">
                                <i class="bi bi-info-circle me-1"></i>
                                使用默认认证
                            </small>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 显示错误信息
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
        }

        // 隐藏错误信息
        function hideError() {
            document.getElementById('errorAlert').classList.add('d-none');
        }

        // 处理表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            const formData = new FormData(this);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // 登录成功，跳转
                    window.location.href = result.next_url || '/';
                } else {
                    // 登录失败，显示错误
                    showError(result.message || '登录失败');
                }
            } catch (error) {
                if (error.status === 429) {
                    showError('登录尝试次数过多，请稍后再试');
                } else if (error.status === 401) {
                    showError('用户名或密码错误');
                } else {
                    showError('登录时发生错误，请稍后再试');
                }
            }
        });

        // 页面加载时检查URL参数中的错误信息
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(decodeURIComponent(error));
        }
    </script>
</body>
</html>
