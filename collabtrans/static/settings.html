<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="settingsTitle">设置 - CollabTrans</title>
    <link rel="icon" href="/static/favicon.ico">
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/pico.css" rel="stylesheet">
    <style>
        .settings-nav {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
        }
        .settings-nav .nav-link {
            color: #495057;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            transition: all 0.2s ease;
        }
        .settings-nav .nav-link:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        .settings-nav .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .settings-content {
            min-height: 500px;
        }
        .settings-section {
            display: none;
        }
        .settings-section.active {
            display: block;
        }
        .section-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .section-header h2 {
            color: #495057;
            font-size: 1.5rem;
            margin: 0;
        }
        .section-header p {
            color: #6c757d;
            margin: 0.5rem 0 0 0;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CollabTrans</a>
    <div>
      <a class="btn btn-sm btn-outline-light" href="/" data-i18n="homePageBtn">首页</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h4 mb-4" data-i18n="settingsTitle">设置</h1>

  <div class="row g-4">
    <!-- 左侧导航 -->
    <aside class="col-md-3">
      <div class="settings-nav">
        <nav class="nav flex-column">
          <a class="nav-link active" href="#" data-section="general" data-i18n="generalTitle">
            <i class="bi bi-gear me-2"></i>General
          </a>
          <a class="nav-link" href="#" data-section="ai-platforms" data-i18n="aiPlatformTitle">
            <i class="bi bi-robot me-2"></i>AI 平台
          </a>
          <a class="nav-link" href="#" data-section="parsing-engines" data-i18n="parsingEngineTitle">
            <i class="bi bi-cpu me-2"></i>Parsing Engine
          </a>
          <a class="nav-link" href="#" data-section="login-settings" data-i18n="loginTitle">
            <i class="bi bi-shield-lock me-2"></i>登录
          </a>
          <a class="nav-link" href="#" data-section="web-settings" data-i18n="webTitle">
            <i class="bi bi-globe me-2"></i>Web
          </a>
        </nav>
      </div>
    </aside>

    <!-- 右侧内容区域 -->
    <div class="col-md-9">
      <div class="settings-content">
        
        <!-- General -->
        <div class="settings-section active" id="general-section">
          <div class="section-header">
            <h2 data-i18n="generalTitle">General</h2>
            <p data-i18n="generalDescription">配置系统的基本设置和默认选项</p>
          </div>
          <div id="general-content">
            <div class="loading-spinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- AI 平台 -->
        <div class="settings-section" id="ai-platforms-section">
          <div class="section-header">
            <h2 data-i18n="aiPlatformTitle">AI 平台</h2>
            <p data-i18n="aiPlatformDescription">配置AI翻译平台的API密钥和参数</p>
          </div>
          <div id="ai-platforms-content">
            <div class="loading-spinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Parsing Engine -->
        <div class="settings-section" id="parsing-engines-section">
          <div class="section-header">
            <h2 data-i18n="parsingEngineTitle">Parsing Engine</h2>
            <p data-i18n="parsingEngineDescription">配置文档解析引擎的参数和API设置</p>
          </div>
          <div id="parsing-engines-content">
            <div class="loading-spinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 登录 -->
        <div class="settings-section" id="login-settings-section">
          <div class="section-header">
            <h2 data-i18n="loginTitle">登录</h2>
            <p data-i18n="loginDescription">配置LDAP认证和用户管理设置</p>
          </div>
          <div id="login-settings-content">
            <div class="loading-spinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Web -->
        <div class="settings-section" id="web-settings-section">
          <div class="section-header">
            <h2 data-i18n="webTitle">Web</h2>
            <p data-i18n="webDescription">配置HTTPS证书和安全设置</p>
          </div>
          <div id="web-settings-content">
            <div class="loading-spinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- 底部保存按钮 - 已注释，因为每个子模块都有独立的保存按钮 -->
  <!--
  <div class="mt-4 text-center">
    <button id="saveAllBtn" class="btn btn-success btn-lg" data-i18n="saveSettingsBtn">
      <i class="bi bi-check-circle me-2"></i>保存所有设置
    </button>
  </div>
  -->
</main>

<script src="/static/bootstrap.bundle.min.js"></script>
<script src="/static/settings/settings-core.js"></script>
<script>
  // Initialize everything when page loads
  document.addEventListener('DOMContentLoaded', () => {
    initSettings();
  });
</script>

</body>
</html>
